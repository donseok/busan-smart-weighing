<!DOCTYPE html>
<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Busan Smart Weighing Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06b6d4",
                        "dark-bg-start": "#0B1120",
                        "dark-bg-end": "#0F172A",
                        "card-dark": "#1E293B",
                        "input-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    boxShadow: {
                        "glow-cyan": "0 0 25px rgba(6, 182, 212, 0.25)",
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }
        .dot-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }.glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-b from-dark-bg-start to-dark-bg-end font-display text-white flex flex-col items-center justify-center relative overflow-hidden selection:bg-cyan-500/30">
<div class="absolute inset-0 dot-pattern opacity-30 pointer-events-none"></div>
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-500/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>
<main class="w-full max-w-sm px-6 relative z-10 flex flex-col items-center gap-8">
<div class="flex flex-col items-center text-center animate-[fadeIn_0.6s_ease-out]">
<div class="relative mb-6 group">
<div class="absolute inset-0 bg-cyan-500 blur-[20px] opacity-20 group-hover:opacity-30 transition-opacity rounded-full"></div>
<div class="relative w-20 h-20 rounded-2xl border border-cyan-500/30 bg-gradient-to-br from-cyan-950/50 to-slate-900/50 flex items-center justify-center shadow-lg backdrop-blur-sm">
<span class="material-symbols-outlined text-[40px] text-cyan-400">balance</span>
</div>
<div class="absolute -top-1 -right-1 w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_rgba(34,211,238,0.8)]"></div>
<div class="absolute -bottom-1 -left-1 w-2 h-2 border border-cyan-400 rounded-full"></div>
</div>
<div class="h-0.5 w-12 bg-gradient-to-r from-transparent via-cyan-500 to-transparent mb-5 opacity-80"></div>
<h1 class="text-[13px] font-bold text-white uppercase tracking-[3px] mb-2 leading-relaxed">
                Busan Smart Weighing
            </h1>
<p class="text-slate-400 font-normal tracking-wide text-sm">부산 스마트 계량</p>
</div>
<div class="w-full glass-card rounded-[20px] p-6 shadow-2xl animate-[fadeInUp_0.8s_ease-out_0.2s_both]">
<form class="flex flex-col gap-4">
<div class="space-y-1.5">
<label class="sr-only">아이디</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500 group-focus-within:text-cyan-400 transition-colors text-[20px]">person</span>
</div>
<input class="block w-full pl-12 pr-4 py-3.5 bg-input-dark border-transparent focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 rounded-[12px] text-sm text-white placeholder-slate-600 transition-all shadow-inner" placeholder="아이디" required="" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="sr-only">비밀번호</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500 group-focus-within:text-cyan-400 transition-colors text-[20px]">lock</span>
</div>
<input class="block w-full pl-12 pr-4 py-3.5 bg-input-dark border-transparent focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 rounded-[12px] text-sm text-white placeholder-slate-600 transition-all shadow-inner" placeholder="비밀번호" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between py-2 px-1">
<span class="text-xs text-slate-400 font-medium">자동 로그인</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-cyan-500 transition-colors"></div>
</label>
</div>
<div class="flex flex-col gap-3 mt-2">
<button class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-3.5 rounded-[12px] shadow-glow-cyan transition-all active:scale-[0.98] flex items-center justify-center relative overflow-hidden group" type="button">
<span class="relative z-10">로그인</span>
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
</button>
<button class="w-full bg-transparent border border-cyan-500/40 hover:bg-cyan-500/5 text-cyan-400 font-medium py-3.5 rounded-[12px] transition-all active:scale-[0.98] flex items-center justify-center gap-2 group" type="button">
<span class="material-symbols-outlined text-[18px] group-hover:scale-110 transition-transform">verified_user</span>
<span class="text-sm">안전 로그인 (OTP)</span>
</button>
</div>
</form>
</div>
<footer class="text-center opacity-40">
<p class="text-[10px] text-slate-400 font-mono tracking-wider">v1.0.0</p>
</footer>
</main>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

</body></html>
