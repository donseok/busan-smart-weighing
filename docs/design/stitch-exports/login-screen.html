<!DOCTYPE html>
<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dongkuk CM Smart Weighing Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06B6D4",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0B1120",
                        "navy-deep": "#0F172A",
                        "glass": "#1E293B",
                        "slate-custom": "#94A3B8",
                        "slate-footer": "#475569",
                        "white-pure": "#F8FAFC"
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.25rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Inter', 'Noto Sans KR', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        }
        .dot-grid {
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cyan-glow {
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }
    </style>
</head>
<body class="bg-background-dark min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
<div class="absolute inset-0 dot-grid opacity-30 pointer-events-none"></div>
<div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-5%] left-[-5%] w-[250px] h-[250px] bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
<header class="w-full max-w-[400px] flex flex-col items-center mb-10 z-10">
<div class="w-16 h-16 flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-[52px] font-extralight">local_shipping</span>
</div>
<div class="w-10 h-[2px] bg-primary mb-6"></div>
<h1 class="text-white-pure text-xl font-bold tracking-tight text-center mb-2">
            동국씨엠 부산공장 스마트 계량
        </h1>
<p class="text-slate-custom text-xs font-medium tracking-widest uppercase opacity-70">
            Smart Weighing System
        </p>
</header>
<main class="w-full max-w-[400px] glass-card rounded-2xl p-6 mb-8 z-10">
<form class="space-y-5">
<div class="space-y-2">
<label class="text-white/70 text-xs font-medium uppercase tracking-wider ml-1">아이디</label>
<div class="relative flex items-center bg-navy-deep rounded-xl border border-white/5 focus-within:border-primary/50 transition-colors">
<span class="material-symbols-outlined absolute left-4 text-slate-custom text-[20px]">person</span>
<input class="w-full bg-transparent border-none text-white text-base py-4 pl-12 pr-4 focus:ring-0 placeholder:text-slate-custom/50" placeholder="아이디를 입력하세요" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-white/70 text-xs font-medium uppercase tracking-wider ml-1">비밀번호</label>
<div class="relative flex items-center bg-navy-deep rounded-xl border border-white/5 focus-within:border-primary/50 transition-colors">
<span class="material-symbols-outlined absolute left-4 text-slate-custom text-[20px]">lock</span>
<input class="w-full bg-transparent border-none text-white text-base py-4 pl-12 pr-4 focus:ring-0 placeholder:text-slate-custom/50" placeholder="비밀번호를 입력하세요" type="password"/>
</div>
</div>
<div class="flex items-center justify-between px-1 py-2">
<span class="text-white/80 text-sm font-medium">자동 로그인</span>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-navy-deep peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="space-y-3 pt-2">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl cyan-glow transition-all active:scale-[0.98]" type="button">
                    로그인
                </button>
<button class="w-full border border-primary/40 hover:bg-primary/10 text-primary font-semibold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98]" type="button">
<span class="material-symbols-outlined text-[20px]">shield_person</span>
                    안전 로그인 (OTP)
                </button>
</div>
</form>
</main>
<footer class="mt-auto pb-4 z-10 flex flex-col items-center gap-4">
<div class="flex gap-6">
<a class="text-slate-footer text-xs hover:text-white transition-colors" href="#">아이디 찾기</a>
<span class="w-px h-3 bg-slate-footer/30"></span>
<a class="text-slate-footer text-xs hover:text-white transition-colors" href="#">비밀번호 찾기</a>
<span class="w-px h-3 bg-slate-footer/30"></span>
<a class="text-slate-footer text-xs hover:text-white transition-colors" href="#">회원가입</a>
</div>
<p class="text-slate-footer text-[10px] tracking-widest font-mono">VERSION v1.0.0</p>
</footer>
</body></html>
