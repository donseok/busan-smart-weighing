spring:
  datasource:
    url: jdbc:h2:mem:weighing-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6370

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1hbmQtdmFsaWRhdGlvbi10ZXN0aW5n
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000
  issuer: weighing-api-dev

otp:
  code-length: 6
  ttl-seconds: 300
  max-failed-attempts: 3

api:
  internal-key: test-internal-key

encryption:
  aes-key: YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=

logging:
  level:
    com.dongkuk.weighing: DEBUG
    org.springframework.security: DEBUG
